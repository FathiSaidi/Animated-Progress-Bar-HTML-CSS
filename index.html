<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
        <div class="container">
            <div class="box">
                <div class="title">HTML</div>
                <div class="skill-bar">
                    <div class="bar skill-html">
                        <span class="count">90%</span>
                    </div>
                </div>
            </div>
            <div class="box">
                <div class="title">CSS</div>
                <div class="skill-bar">
                    <div class="bar skill-css">
                        <span class="count">80%</span>
                    </div>
                </div>
            </div>
            <div class="box">
                <div class="title">JAVASCRIPT</div>
                <div class="skill-bar">
                    <div class="bar skill-js">
                        <span class="count">70%</span>
                    </div>
                </div>
            </div>
            <div class="box">
                <div class="title">JQUERY</div>
                <div class="skill-bar">
                    <div class="bar skill-jq">
                        <span class="count">50%</span>
                    </div>
                </div>
            </div>
            <div class="box">
                <div class="title">PHP</div>
                <div class="skill-bar">
                    <div class="bar skill-php">
                        <span class="count">60%</span>
                    </div>
                </div>
            </div>
            <div class="box">
                <div class="title">MYSQL</div>
                <div class="skill-bar">
                    <div class="bar skill-ms">
                        <span class="count">40%</span>
                    </div>
                </div>
            </div>
        </div>
</body>
</html>
